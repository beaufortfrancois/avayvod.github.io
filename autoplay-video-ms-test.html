<!DOCTYPE html>
<html>
<head>
  <title>Video element with MediaStream Autoplay Test Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    window.onload = function() {
      var videoElem = document.getElementById('html5-video');
      navigator.webkitGetUserMedia(
        {video:true},
        function (stream) {
          video.onplaying = function() {
            video.src = "BigBuck.webm";
            video.play();
          };
          video.srcObject = stream;
        }
    };
  </script>
</head>
<body>
  <section>
    <h2>HTML5 Video</h2>
    <video id="html5-video" controls
      poster="BigBuck_360x240.jpg" autoplay>
    </video>
  </section>
</body>
</html>
