<!DOCTYPE html>
<html>
<head>
  <title>Media Muted Autoplay Test Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    window.onload = function() {
      var videoElem = document.getElementById('html5-video');
      videoElem.src = URL.createObjectURL(new MediaSource());
      setTimeout(function() {
        videoElem.src = "BigBuck.webm";
        videoElem.play();
      }, 100);
    };
  </script>
</head>
<body>
  <section>
    <h2>HTML5 Video</h2>
    <video id="html5-video" controls
      poster="BigBuck_360x240.jpg">
      <source src="BigBuck.m4v">
      <source src="BigBuck.webm" type="video/webm">
      <source src="BigBuck.theora.ogv" type="video/ogg">
    </video>
  </section>
</body>
</html>
