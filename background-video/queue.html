
<!DOCTYPE html>
<html>
<head>
  <title>Background Video Playback Single Frame Queue Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    window.onload = function() {
      var video1 = document.getElementById('video1');
      var video2 = document.getElementById('video2');
      var video3 = document.getElementById('video3');
      video1.addEventListener('ended', function() { video2.play(); } );
      video2.addEventListener('ended', function() { video3.play(); } );
      video3.addEventListener('ended', function() { video1.play(); } );

      var playBtn = document.getElementById('play');
      playBtn.addEventListener('click', function() {
        // Start playing the first video and unlock the rest of the elements.
        video1.play();
        video2.load();
        video3.load();
      });
    };
  </script>
</head>
<body>
  <section>
    <button id="play">Play all</button>
  </section>
  <section>
    <h2>Video 1</h2>
    <video id="video1" width='300' height='200'
      poster="/BigBuck_360x240.jpg">
      <source src="/BigBuck.m4v">
      <source src="/BigBuck.webm" type="video/webm">
    </video>
  </section>
  <section>
    <h2>Video 2</h2>
    <video id="video2" width='300' height='200'
      poster="/BigBuck_360x240.jpg">
      <source src="/BigBuck.m4v">
      <source src="/BigBuck.webm" type="video/webm">
    </video>
  </section>
  <section>
    <h2>Video 3</h2>
    <video id="video3" width='300' height='200'
      poster="/BigBuck_360x240.jpg">
      <source src="/BigBuck.m4v">
      <source src="/BigBuck.webm" type="video/webm">
    </video>
  </section>
</body>
</html>
